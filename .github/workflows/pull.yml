# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Pull Request

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Install Task
      uses: arduino/setup-task@v1

    - name: Start database
      run: task db.up

    - uses: ariga/atlas-action@v0
      with:
        dir: ${GITHUB_WORKSPACE}/database
        dir-format: atlas
        dev-url: postgres://test:test@localhost:5435/gomin?sslmode=disable

    - name: Test
      run: task test
